<!DOCTYPE html>
<html>
<head>
    <title>Invisible reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body onload="onLoadExecute()">
    <div id="recaptcha-container"></div>
    
    <script>
        function onRecaptchaSuccess(token) {
            window.webkit.messageHandlers.recaptchaHandler.postMessage(token);
        }

        function onLoadExecute() {
            grecaptcha.execute('6Lfu9X8qAAAAAPpu4EmTSMLACu0Wm-bV_An44j0K', {action: 'homepage'})
                .then(onRecaptchaSuccess);
        }

        function onSubmit(event) {
            event.preventDefault();
            grecaptcha.execute();
        }
    </script>
</body>
</html>
