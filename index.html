<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible reCAPTCHA on Load</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl"></script>
</head>
<body>
    <h1>Testing Invisible reCAPTCHA2</h1>
    <script>
        // Execute reCAPTCHA immediately upon page load
        window.onload = function() {
            grecaptcha.ready(function() {
                grecaptcha.execute('6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl', {action: 'homepage'})
                .then(function(token) {
                    console.log('reCAPTCHA Token:', token); // Log the token to the console
                }).catch(function(error) {
                    console.error('reCAPTCHA error:', error);
                });
            });
        };
    </script>
</body>
</html>
