<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl" async defer></script>
    <style>
        body, html {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="g-recaptcha"
        data-sitekey="6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl"
        data-callback="onSubmit"
        data-size="invisible">
    </div>
    <script>
        function onSubmit(token) {
            window.webkit.messageHandlers.recaptchaHandler.postMessage(token);
        }
        window.onload = function () {
            grecaptcha.execute();
        };
    </script>
</body>
</html>
