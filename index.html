<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl" async defer></script>
</head>
<body>
    <h1>Test Invisible reCAPTCHA 3.0</h1>

    <!-- Invisible reCAPTCHA widget -->
    <div class="g-recaptcha"
        data-sitekey="6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl"
        data-callback="onSubmit"
        data-size="invisible">
    </div>

    <script>
        function onSubmit(token) {
            console.log("reCAPTCHA token:", token);
        }

        window.onload = function () {
            grecaptcha.ready(function () {
                grecaptcha.execute('6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl', { action: 'homepage' })
                    .then(function (token) {
                        onSubmit(token);
                    });
            });
        };
    </script>
</body>
</html>
