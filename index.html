<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible reCAPTCHA Execution</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl"></script>
</head>
<body>
    <h1>Testing Invisible reCAPTCHA 5.0</h1>
    <script>
        function executeRecaptcha() {
            // Ensure grecaptcha is ready
            grecaptcha.ready(function() {
                // Execute reCAPTCHA
                grecaptcha.execute('6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl', { action: 'submit' })
                    .then(function(token) {
                        if (token) {
                            console.log('reCAPTCHA Token:', token); // Log the valid token
                        } else {
                            console.error('reCAPTCHA Token is null.');
                        }
                    })
                    .catch(function(error) {
                        console.error('Error executing reCAPTCHA:', error);
                    });
            });
        }

        // Wait for the reCAPTCHA API to fully load
        window.onload = function() {
            if (typeof grecaptcha !== 'undefined') {
                executeRecaptcha();
            } else {
                console.error('reCAPTCHA did not load properly.');
            }
        };
    </script>
</body>
</html>
