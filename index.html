<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible reCAPTCHA 1.0</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl" async defer></script>
</head>
<body>
    <h1>Test Invisible reCAPTCHA 3.2</h1>
    <form id="captcha-form" >
        <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
    </form>

    <script>
        function onSubmit(token) {
            console.log("reCAPTCHA token:", token); // Log the token
            document.getElementById('g-recaptcha-response').value = token;
            document.getElementById('captcha-form').submit();
        }

        // Trigger reCAPTCHA programmatically after 3 seconds
        setTimeout(() => {
            grecaptcha.execute('6LeDZIEqAAAAAMTut6tQ6_v4LE1Q2MafPst5dnkl', {action: 'submit'})
                .then(onSubmit);
        }, 3000);
    </script>
</body>
</html>
